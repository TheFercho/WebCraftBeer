<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/contact_moderno.css">
    <title>FormaularioModerno</title>
</head>

<body>
    <div class="container">
        <h1 class="brand">Contact Us</h1>
        <div class="contact-wrapper">
            <div class="contact-form">

                <form action="">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="fullname" id="fullname">
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </p>
                    <p>
                        <label for="telephone">telephone</label>
                        <input type="tel" name="telephone" id="telephone">
                    </p>
                    <p>
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject">
                    </p>
                    <p class="mensaje">
                        <label for="mensaje">mensaje</label>
                        <textarea name="mensaje"></textarea>
                    </p>
                    <button class="block" type="submit">Send</button>
                </form>
            </div>
            <div class="contact-info">
                <ul>
                    <li class="ubicacion">
                        <a href="#">
                            <i class="fa-solid fa-location-dot">  Av. Evergreen 124, Springfield</i>
                        </a>
                    </li>
                    <li class="whatsapp">
                        <a href="#">
                            <i class="fa-brands fa-whatsapp-square">  349-14241-1452</i>
                        </a>
                    </li>
                    <li class="correo">
                        <a href="#">
                            <i class="fa-solid fa-envelope">  info@lombardbrewery.com</i>
                        </a>
                    </li>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, ratione?</p>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
